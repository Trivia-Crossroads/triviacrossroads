<!DOCTYPE html>
<html>
<head>
  <title>Find An Event!</title>
  <link href='https://fonts.googleapis.com/css?family=Questrial' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="layout.css">
  <link rel="stylesheet" href="style.css">
  <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <div id="headline">
        <img id="headlineImg" src="img/logo.png">
        <h1 id="headlineText">
          Trivia Crossroads
        </h1>
      </div>
      <div id="tagline"></div>
      <br />
      <nav>
          <div id='cssmenu'>
            <ul>
               <li><a href='index.html'><span>Home</span></a></li>
               <li class='active'><a href='events.html'><span>Events</span></a></li>
               <li><a href='people.html'><span>People</span></a></li>
               <li ><a href='profile.html'><span>Sign Up</span></a></li>
               <li class='last'><a href='about.html'><span>About Us</span></a></li>
            </ul>
          </div>
      </nav>
    </header>
    <div id="eventPicture">
        <article class="main" id="eventMain">
            <h1>
              Local Trivia Events
            </h1>
          <div id="toggle">
            <button type="button" id="toggleDay">Day</button>
            <button type="button" id="toggleLocation">Location</button>
          </div>
            <form id="filter">
              <select name="dayFilter" id="dayFilter" class="hidden">
                <option value="all">--</option>
                <option value="sunday">Sunday</option>
                <option value="monday">Monday</option>
                <option value="tuesday">Tuesday</option>
                <option value="wednesday">Wednesday</option>
                <option value="thursday">Thursday</option>
                <option value="friday">Friday</option>
                <option value="saturday">Saturday</option>
              </select>
              <select name="location" id="locations" class="hidden">
                <option value="all">--</option>
                <option value="Ballard">Ballard</option>
                <option value="Wallingford">Wallingford</option>
                <option value="Capitol Hill">Capitol Hill</option>
                <option value="Lower Queen Anne">Lower Queen Anne</option>
                <option value="University District">University District</option>
                <option value="Anywhere">Anywhere in Seattle</option>
              </select>
            </form>
            <div id="tableStyle">
              <table id="eventTable">
              </table>
            </div>
        </article>
      </div>
      <footer class="footer">
        <h5>&copy; 2015 NSA ... We're watching you!</h5>
      </footer>
  </div>
<script src="events.js" type="text/javascript"></script>
<script src="tagline.js" type="text/javascript"></script>
</body>
</html>
